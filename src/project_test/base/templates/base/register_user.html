{% extends 'base/main.html' %}
{% block content %}

<div class="top-bar">
    <h1>Sign in</h1>
</div>

<div class="card-body">
     <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Sign in">
     </form>

     <p>Do you already have an account?<a href="{% url 'login' %}">Log in</a></p>
</div>

{% endblock content %}
